<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="player">
        <img class="cover" src="cover/img_0.jpeg" alt="cover">
        <h1 class="track-title">The Night We Met</h1>
        <span class="artist-name">Lord Huron</span>
        <div class="timeline-slider">
            <div class="timeline">
                <small class="time">0:00</small>
                <small class="fulltime">2:55</small>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="0" class="slider">
                <div class="slider-thumb"></div>
                <div class="progress"></div>
            </div>
        </div>
        <div class="volume-slider">
            <div class="volume-icon">
                <!-- Doubts -->
                <span class="fa-solid fa-volume-low"></span>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="50" class="slider">
                <div class="progress"></div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" id="btnPrev">
                <span class="fa-solid fa-backward-step"></span>
            </button>
            <button class="btn btn-main" id="mainPlayBtn">
                <span class="fa-solid fa-play"></span>
            </button>
            <button class="btn" id="btnNext">
                <span class="fa-solid fa-forward-step"></span>
                </button>
        </div>
    </div>

    <audio id="audio" hidden>
        <source src="songs/The Night We Met-(PagalSongs.Com.IN).mp3">
    </audio>
    <script src="app.js"></script>
</body>
</html>
